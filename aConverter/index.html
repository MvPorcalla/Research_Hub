<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A URL converter to mp3 or mp4">
    <title>URL Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.9/css/boxicons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, 
                #001d3d 0%, 
                #002f4c 20%, 
                #003366 40%, 
                #004080 60%, 
                #00509e 80%, 
                #0066cc 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
            color: #f2f2f2;
        }
        .container {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 mb-3 text-center">
                <h1>MediaConverter</h1>
                <p>Allows you to quickly convert URLs into MP3 or MP4 files. Just enter the URL, select your format, and download your media effortlessly.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="converter-form" class="form-container p-4 border">
                    <div class="form-group">
                        <label for="url-input">Enter URL:</label>
                        <input type="url" id="url-input" name="url" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="format-select">Choose format:</label>
                        <select id="format-select" name="format" class="form-control">
                            <option value="mp3">MP3</option>
                            <option value="mp4">MP4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class='bx bx-upload'></i> Convert
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Example JavaScript for form handling
        document.getElementById('converter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url-input').value;
            const format = document.getElementById('format-select').value;
            alert(`URL: ${url}\nFormat: ${format}`);
        });
    </script>
</body>
</html>
